<!-- TUGAS 1: STRUKTUR DASAR
     - Buat struktur dasar HTML5 di file ini.
     - Struktur ini harus mencakup deklarasi <!DOCTYPE html>, serta tag <html>, <head>, dan <body>.
     - Beri atribut 'lang' dengan nilai 'id' pada tag <html>.
-->


<!-- TUGAS 2: BAGIAN HEAD
     - Di dalam tag <head> yang sudah Anda buat, tambahkan:
       1. Tag <meta> untuk set karakter ke "UTF-8".
       2. Tag <meta> untuk viewport agar responsif.
       3. Tag <title> yang berisi "Resep [Nama Makanan Favorit Anda]".
-->


<!-- TUGAS 3: BAGIAN HEADER HALAMAN
     - Di dalam <body>, buatlah sebuah tag <header>.
     - Di dalam <header> tersebut, buatlah:
       1. Tag <h1> untuk judul utama resep (contoh: "Nasi Goreng Spesial").
       2. Tag <p> untuk deskripsi singkat dan menarik mengenai masakan tersebut.
-->


<!-- TUGAS 4: KONTEN UTAMA & ARTIKEL
     - Di bawah <header>, buatlah tag <main> untuk membungkus semua konten utama.
     - Di dalam <main>, buatlah tag <article> yang akan membungkus semua bagian dari resep ini (gambar, bahan, langkah, dll).
-->


<!-- TUGAS 5: GAMBAR DENGAN KETERANGAN
     - Di dalam <article>, buatlah tag <figure>.
     - Di dalamnya, gunakan tag <img> untuk menampilkan gambar masakan yang sudah jadi. Anda bisa pakai URL gambar dari internet. Jangan lupa atribut 'alt'.
     - Di bawah <img>, masih di dalam <figure>, tambahkan tag <figcaption> untuk memberikan keterangan singkat tentang gambar tersebut.
-->


<!-- TUGAS 6: BAHAN-BAHAN
     - Buatlah tag <section> untuk bagian bahan-bahan.
     - Di dalamnya, buat <h2> dengan tulisan "Bahan-bahan".
     - Setelah itu, buat daftar tidak berurutan <ul> yang berisi semua bahan yang dibutuhkan. Setiap bahan berada di dalam tag <li>.
-->


<!-- TUGAS 7: LANGKAH-LANGKAH
     - Buat <section> baru untuk langkah-langkah pembuatan.
     - Di dalamnya, buat <h2> dengan tulisan "Langkah-langkah".
     - Setelah itu, buat daftar berurutan <ol> yang berisi semua langkah pembuatan. Setiap langkah berada di dalam tag <li>.
-->


<!-- TUGAS 8: VIDEO TUTORIAL (EMBED)
     - Buat <section> baru untuk video tutorial.
     - Beri <h2> dengan tulisan "Video Tutorial".
     - Cari video resep yang relevan di YouTube. Klik "Share" > "Embed", lalu salin kode <iframe> dan letakkan di bawah <h2>.
-->


<!-- TUGAS 9: INFORMASI GIZI (TABEL)
     - Buat <section> baru untuk informasi gizi.
     - Beri <h2> dengan tulisan "Informasi Gizi".
     - Buatlah sebuah <table>.
     - Di dalam tabel, buat <thead> untuk kepala tabel, dan <tbody> untuk isi tabel.
     - Kepala tabel (di dalam <tr>) harus berisi <th> "Nutrisi" dan <th> "Jumlah".
     - Isi tabel (di dalam beberapa <tr>) harus berisi <td> nama nutrisi (e.g., Kalori) dan <td> jumlahnya (e.g., 300 kcal).
-->


<!-- TUGAS 10: FORMULIR KOMENTAR
     - Buat <section> baru untuk formulir komentar.
     - Beri <h2> dengan tulisan "Tinggalkan Komentar".
     - Buatlah sebuah <form>.
     - Di dalam form, buat 2 buah <fieldset> dengan <legend> masing-masing "Data Diri" dan "Komentar Anda".
     - Di fieldset "Data Diri", buat input untuk Nama (type="text") dan Email (type="email"). Gunakan <label> untuk setiap input.
     - Di fieldset "Komentar Anda", buat:
       1. Rating bintang menggunakan beberapa <input type="radio">. Pastikan atribut 'name' sama untuk semua radio button.
       2. Area komentar menggunakan <textarea>.
       3. Persetujuan syarat dan ketentuan menggunakan <input type="checkbox">.
     - Terakhir, buat tombol kirim menggunakan <input type="submit">.
-->


<!-- TUGAS 11: FOOTER
     - Di paling bawah, di luar <main>, buatlah tag <footer>.
     - Di dalamnya, tulis informasi hak cipta, contoh: "&copy; 2025 Nama Anda".
-->
